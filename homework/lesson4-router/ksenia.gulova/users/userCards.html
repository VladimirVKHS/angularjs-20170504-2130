<div class="container">
    <label>Show with avatar only: </label><input type="checkbox" ng-model="$ctrl.withAvatar">
    <div class="row">
        <div class="col-md-6" ng-repeat="user in $ctrl.userList">
            <user-card card="user" ng-if="$ctrl.showUser(user.photo, user.surname)"></user-card>
        </div>
    </div>
</div>
