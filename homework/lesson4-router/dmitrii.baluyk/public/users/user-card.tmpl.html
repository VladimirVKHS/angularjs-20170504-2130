<div ng-repeat="user in $ctrl.users" ng-if="$ctrl.check_photo(hide_users,!!user.avatarUrl)"
     ng-click="$ctrl.select_card(user)" class="panel panel-info {{user.selected?'card_hover':''}}">
    <div class="panel-heading">
        <h3 class="panel-title">{{user.fullName}}</h3>
        <a class="" ui-sref="about({userId: user._id})">
            <i class="fa fa-ellipsis-v icon_more"
               title="Подробнее">
            </i>
        </a>
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-sm-9 col-md-9 col-lg-9 ">
                <table class="table table-user-information">
                    <tbody>
                    <tr><td>Дата рождения</td><td>{{user.birthday || 'Not found'}}</td></tr>
                    <tr><td>Пол</td><td>{{user.male || 'Not found'}}</td></tr>
                    <tr><td>Адрес</td><td>{{user.adress || 'Not found'}}</td></tr>
                    <tr><td>Email</td><td><a href="mailto:{{user.email}}">{{user.email}}</a></td>
                    </tbody>
                </table>
            </div>
            <div class="col-sm-3 col-md-3 col-lg-3 ">
                <avatar-card picture="user.avatarUrl"></avatar-card>
            </div>
        </div>
    </div>
    <div class="panel-footer">
    </div>
</div>
