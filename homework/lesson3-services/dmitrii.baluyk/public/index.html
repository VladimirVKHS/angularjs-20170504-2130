<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>angularjs_homework1</title>
    <script src="http://localhost:8080/livereload.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="./app.js"></script>
</head>
<body ng-app="mainApp" >
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">angularjs_homework3</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li><a href="#currency">Currency conversion</a></li>
                    <li><a href="#todo">TODO list</a></li>
                    <li><a href="#an_simulation">Angular simulation</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container theme-showcase">
        <div class="content-container clearfix">
            <div class="col-md-12">
                <app-currency id="currency"></app-currency>
                <app-todo id="todo"></app-todo>
                <div style="height:400px; padding-top: 100px;" id="an_simulation">
                    <h2>Angular simulation [ng-repeat]</h2>
                    <div style="border-style: dotted;padding: 5px;">
                        <div ng-an_sim-repeat="item in items">
                            Это строка: $$item$$
                        </div>
                    </div>
                    <div style="border-style: dashed;padding: 5px; margin-top: 3px">
                        <div ng-an_sim-repeat="item in items2">
                            Это строка: $$item$$
                        </div>
                    </div>
                    <div style="border-style: double;padding: 5px; margin-top: 3px">
                        <div ng-an_sim-repeat="item in items3">
                            Это строка: А нас нет в компоненте =(
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script>

</script>
</html>
