<div style="height:400px">
    <h2>Currency conversion</h2>
    </br>
    <div class="form-inline col-sm-4 col-md-4 col-lg-3">
        <div class="input-group">
            <div class="input-group-addon">Buy</div>
            <select type="select" ng-model="$ctrl.base_buy"
                    ng-options="value for value in $ctrl.base_code"
                    ng-change="$ctrl.check_rate($ctrl.base_buy,$ctrl.base_sell)"
                    class="form-control custom-select">
                <option value="">--</option>
            </select>
        </div>
        <div class="input-group" style="padding-top: 3px">
            <div class="input-group-addon">Count</div>
            <input type="text" class="form-control"
                   ng-model="$ctrl.count_buy"
                   ng-change="$ctrl.exchange()">
        </div>
    </div>
    <div class="col-sm-3 col-md-3 col-lg-3" style="text-align: center;">
        <div class="row" style="font-size: 24px;">
            RATE
        </div>
        <div class="row" style="font-size: 24px;">
            {{$ctrl.rate}}
        </div>
    </div>
    <div class="form-inline col-sm-4 col-md-4 col-lg-3">
        <div class="input-group">
            <div class="input-group-addon">Sell</div>
            <select type="select" ng-model="$ctrl.base_sell"
                    ng-options="value for value in $ctrl.base_code"
                    ng-change="$ctrl.check_rate($ctrl.base_buy,$ctrl.base_sell)"
                    class="form-control custom-select">
                <option value="">--</option>
            </select>
        </div>
        <div class="input-group" style="padding-top: 3px">
            <div class="input-group-addon">Count</div>
            <input type="text" class="form-control" ng-model="$ctrl.count_sell" disabled>
        </div>
    </div>
</div>
