<div id="user-{{$ctrl.user.id}}" ng-click="$ctrl.myClick($ctrl.user)">
    <div class="panel panel-info">
        <div class="panel-heading">
            <h3 class="panel-title">{{$ctrl.user.first}} {{$ctrl.user.last}}</h3>
        </div>
        <div class="panel-body">
            <div class="row">
                <div class=" col-md-9 col-lg-9 ">
                    <table class="table table-user-information">
                        <tbody>
                        <tr>
                            <td>Photo:</td>
                            <td>
                                <user-photo image="$ctrl.user.photo"></user-photo>
                            </td>
                        </tr>
                        <tr>
                            <td>Date birthday</td>
                            <td>{{$ctrl.user.dob}}</td>
                        </tr>
                        <tr>
                            <td>Gender</td>
                            <td>{{$ctrl.user.gender}}</td>
                        </tr>
                        <tr>
                            <td>Location</td>
                            <td>{{$ctrl.user.street}} {{user.city}}</td>
                        </tr>
                        <tr>
                            <td>Email</td>
                            <td><a href="mailto:{{$ctrl.user.email}}">{{$ctrl.user.email}}</a></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="panel-footer"></div>
    </div>
</div>
