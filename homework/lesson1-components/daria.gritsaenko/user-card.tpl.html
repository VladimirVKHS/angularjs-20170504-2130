<div class="col-xs-6" ng-click="$ctrl.setBackgroundCard()">
  <div class="panel panel-info">
    <div class="panel-heading">
      <h3 class="panel-title">{{$ctrl.card.fio}}</h3>
    </div>
    <div class="panel-body" ng-style="{'background-color':$ctrl.backgroundCard}">
      <div class="row">
        <div class=" col-md-9 col-lg-9 ">
          <table class="table table-user-information">
            <tbody>
            <tr><td>Дата рождения</td><td>{{$ctrl.card.happyBirthday}}</td></tr>
            <tr><td>Пол</td><td>{{$ctrl.card.sex}}</td></tr>
            <tr><td>Адрес</td><td>{{$ctrl.card.adress}}</td></tr>
            <tr><td>Email</td><td><a href="mailto:{{card.email}}">{{$ctrl.card.email}}</a></td>
            </tbody>
          </table>
        </div>
        <user-avatar image="$ctrl.card.img"></user-avatar>
      </div>
    </div>
    <div class="panel-footer">
    </div>
  </div>  
</div>
